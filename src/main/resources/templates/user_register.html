<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center">Register</h1>

		<!-- Display any messages passed from the server -->
		<div th:if="${message}" class="alert alert-info text-center"
			role="alert" th:text="${message}"></div>

		<!-- Registration Form -->
		<div class="row justify-content-center">
			<div class="col-md-12 col-lg-12">
				<form th:action="@{/register}" method="post" th:object="${user}"
					class="card p-5">
					<div class="form-group">
						<label for="username">Username</label> <input type="text"
							id="username" th:field="*{username}" class="form-control"
							placeholder="Enter username" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							id="password" th:field="*{password}" class="form-control"
							placeholder="Enter password" required>
					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirm Password</label> <input
							type="password" id="confirmPassword"
							th:field="*{confirmPassword}" class="form-control"
							placeholder="Confirm your password" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label> <input type="email" id="email"
							th:field="*{email}" class="form-control"
							placeholder="Enter your email" required>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Register</button>
				</form>
			</div>
		</div>

		<!-- Login and Forgot Password Links -->
		<div class="text-center mt-3">
			<p>
				Already have an account? <a href="/login">Login</a>
			</p>
			<p>
				<a href="/reset-password">Forgot Password?</a>
			</p>
		</div>
	</div>

	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
