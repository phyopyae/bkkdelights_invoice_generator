<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/login.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center">Login</h1>

		<!-- Display any messages passed from the server -->
		<div th:if="${message}" class="alert alert-info text-center"
			role="alert" th:text="${message}"></div>
		<div th:if="${param.error}" class="alert alert-danger text-center"
			role="alert">Invalid username or password. Please try again.</div>
		<div th:if="${param.sessionExpired}">
			<div class="alert alert-warning" role="alert">Your session has
				expired due to inactivity. Please log in again.</div>
		</div>

		<div th:if="${param.invalidSession}">
			<div class="alert alert-warning" role="alert">Your session is
				invalid. Please log in again.</div>
		</div>
		<!-- Login Form -->
		<div class="row justify-content-center">
			<div class="col-md-12 col-lg-12">
				<form th:action="@{/login}" method="post" class="card p-5">
					<div class="form-group">
						<label for="username">Username</label> <input type="text"
							id="username" name="username" class="form-control"
							placeholder="Enter username" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Enter password" required>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" id="rememberMe" name="rememberMe"
							class="form-check-input"> <label class="form-check-label"
							for="rememberMe">Remember Me (Under Construction)</label>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Login</button>
				</form>
			</div>
		</div>

		<!-- Register and Password Reset Links -->
		<div class="text-center mt-3">
			<p>
				Don't have an account? <a href="/register">Register</a>
			</p>
			<p>
				<a href="/reset-password">Forgot Password? (Under Construction)</a>
			</p>
		</div>
	</div>

	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
